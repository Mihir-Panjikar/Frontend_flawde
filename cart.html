{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Floral Couture</title>
  <link rel="stylesheet" href="{% static 'style/styles.css' %}">
  <link rel="stylesheet" href="{% static 'style/cart.css' %}">
</head>

<body>

  <nav class="navbar">
    <h1>ðŸ›’ Your Cart</h1>
    <ul>
      <li><a href="{% url 'index' %}">Home</a></li>
      <li><a href="{% url 'custom_bouquets' %}">Custom Bouquets</a></li>
      <li><a href="{% url 'simple_bouquets' %}">Simple Bouquets</a></li>
      <li><a href="{% url 'cart' %}">Cart</a></li>
      <li><a href="{% url 'contact' %}">Contact</a></li>
    </ul>
  </nav>

  <section class="cart-section">
    <h2>Your Selected Items</h2>

    <div class="cart-container">
      <div id="cart-items">
        <!-- Cart items will be dynamically inserted here -->
        <p class="empty-cart">Your cart is empty.</p>
      </div>

      <div class="cart-summary">
        <h3>Order Summary</h3>
        <div class="summary-row">
          <span>Subtotal:</span>
          <span id="subtotal">â‚¹0</span>
        </div>
        <div class="summary-row">
          <span>Delivery:</span>
          <span id="delivery">â‚¹50</span>
        </div>
        <div class="summary-row total">
          <span>Total:</span>
          <span id="total">â‚¹50</span>
        </div>
        <button id="checkout-btn" class="primary-btn">Proceed to Checkout</button>
      </div>
    </div>
  </section>
  <div id="chatbot-placeholder" data-session-id="{{ request.session.session_key|default:'guest' }}">
    <!-- Chatbot will be loaded here -->
  </div>

  <script src="{% static 'scripts/cart.js' %}"></script>
  <script>
    // Mobile navigation toggle
    document.addEventListener('DOMContentLoaded', function () {
      const navbarToggle = document.querySelector('.navbar-toggle');
      const navbar = document.querySelector('.navbar');
      const navMenu = document.querySelector('.navbar ul');

      navbarToggle.addEventListener('click', function () {
        navMenu.classList.toggle('open');
        navbar.classList.toggle('menu-open');
      });

      // Navbar scroll effect
      window.addEventListener('scroll', function () {
        if (window.scrollY > 50) {
          navbar.classList.add('scrolled');
        } else {
          navbar.classList.remove('scrolled');
        }
      });
    });
  </script>
  <link rel="stylesheet" href="{% static 'style/chatbot.css' %}">
  <script src="{% static 'scripts/chatbot-embed.js' %}"></script>
</body>

</html>
