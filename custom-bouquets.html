{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Bouquets - Floral Couture</title>
  <link rel="stylesheet" href="{% static 'style/styles.css' %}">
</head>

<body>

  <nav class="navbar">
    <h1>üíê Custom Bouquets</h1>
    <ul>
      <li><a href="{% url 'index' %}">Home</a></li>
      <li><a href="{% url 'simple_bouquets' %}">Bouquets</a></li>
      <li><a href="{% url 'cart' %}">Cart</a></li>
    </ul>
  </nav>

  <section class="custom-section">
    <h2>Create Your Own Bouquet</h2>
    <form id="customForm">
      <label>Bouquet Name:
        <input type="text" id="bouquetName" required>
      </label>

      <label>Message:
        <input type="text" id="message" placeholder="Optional message...">
      </label>

      <fieldset>
        <legend>Select Custom Items:</legend>
        {% for option in custom_options %}
        <label><input type="checkbox" value="{{ option.name }}" data-price="{{ option.price }}"> {{ option.name }} (+‚Çπ{{
          option.price }})</label>
        {% endfor %}
      </fieldset>

      <p><strong>Total Price: ‚Çπ<span id="customPrice">{{ base_price }}</span></strong></p>
      <button type="submit">Add to Cart</button>
    </form>
  </section>

  <script src="{% static 'scripts/custom.js' %}"></script>
</body>

</html>
