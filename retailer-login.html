<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retailer Login - Floral Couture</title>
  <link rel="stylesheet" href="style/retailer-styles.css" />
</head>

<body>
  <div class="auth-container">
    <div class="logo-container">
      <h1>ðŸŒ¸ Floral Couture</h1>
      <p>Retailer Portal</p>
    </div>

    <div class="form-toggle">
      <button id="loginToggle" class="active">Login</button>
      <button id="signupToggle">Sign Up</button>
    </div>

    <div id="loginForm" class="auth-form">
      <h2>Retailer Login</h2>
      <form id="retailerLoginForm">
        <div class="form-message" id="loginMessage"></div>
        <input type="text" id="loginUsername" placeholder="Username" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>

    <div id="signupForm" class="auth-form hidden">
      <h2>Retailer Registration</h2>
      <form id="retailerSignupForm">
        <div class="form-message" id="signupMessage"></div>
        <input type="text" id="username" placeholder="Username" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password (min 6 characters)" required />
        <input type="text" id="storeName" placeholder="Store Name" required />
        <input type="text" id="businessName" placeholder="Business Name" required />
        <input type="tel" id="phoneNumber" placeholder="Phone Number" required />
        <textarea id="address" placeholder="Business Address" required></textarea>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <script src="scripts/retailer-auth.js"></script>
</body>

</html>
